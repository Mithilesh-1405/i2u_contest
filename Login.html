<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="cont2">
            <div class="image">
                <img src="./logo.jpg" alt="i2u logo">
            </div>
            <div class="formCont">
                <h1 class="headings">Login</h1>
                <form action="">
                    <div class="input_container">
                        <input type="email" placeholder="Enter your Email or Phone number">
                    </div>
                    <div class="input_container">
                        <input type="password" placeholder="Enter your Password">
                    </div>
                    <div class="btn">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="Content">
            <div class="heading">
                <h1 class="headings">Features, Advantages, and Benefits for Our Subscribers</h1>
            </div>
            <div class="features box">
                <p class="subheading">Core Features</p>
                <div id="feature_points">
                </div>
            </div>

            <div class="advantages box">
                <p class="subheading">Advantages</p>
                <div id="advantages_points">
                </div>
            </div>

            <div class="additional-features box">
                <p class="subheading">Additional Features</p>
                <div id="additional_features_points">
                </div>
            </div>

            <div class="subscribers box">
                <p class="subheading">Subscribers</p>
                <div id="subscribers_points">
                </div>
            </div>

            <div class="value-propositions box">
                <p class="subheading">Value Propositions</p>
                <div id="value_propositions_points">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./register.js"></script>
</body>

</html>
