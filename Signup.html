<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container">
        <div class="cont2">
            <div class="image">
                <img src="./logo.jpg" alt="">
            </div>
            <div class="formCont">
                <h1 class="headings">Sign Up</h1>
                <form action="./Login.html">
                    <div class="input_container">
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="input_container">
                        <input type="email" placeholder="Enter your Email">
                    </div>
                    <div class="input_container">
                        <input type="password" placeholder="Enter your Password">
                    </div>
                    <div class="input_container">
                        <input type="phone" placeholder="Enter your Contact Number">
                    </div>
                    <div class="input_container">
                        <select id="subscription" name="subscription">
                            <option value="Subs">Select Subscription Type</option>
                            <option value="Influencer">Influencer</option>
                            <option value="Mentor">Mentors Basic Annual Subscription</option>
                            <option value="Startup">Startups Basic Annual Subscription</option>
                        </select>
                    </div>
                    <div class="chkbox">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox"> I agree to comply with the <a
                                href="https://i2u.ai/TermsNConditions/"><span>terms and conditions</span></a>and
                            <a href="https://i2u.ai/PrivacyPolicy/"><span>privacy policy</span></a>
                            of the
                            company</label>
                    </div>
                    <div class="btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
